<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <style>
    .own-message {
      background: red;
      margin: 8px 8px 32px 8px;
      padding: 16px;
      width: 350px;
      border-radius: 4px;
      position: relative;
    }
    .own-message small {
      position: absolute;
      bottom: -15px;
      right: 0px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid" style="height: 100vh;">
    <div class="row h-100">
      <div class="col-md-3 col-sm-4" style="background: #828ddf;"></div>
      <div class="col-md-9 col-sm-8 p-0" style="position: relative;">
        <div class="d-flex justify-content-between align-items-center p-3" style="background: #5b6b83;padding: 8px 16px;position: sticky;top: 0px;color: white;">
          <h1 id="welcome"></h1>
          <button type="button" id="share-location" style="outline: none;border: none;padding: 0px 8px;height: 40px;color: white;background: #444242;border-radius: 4px;">Share <i class="fas fa-map-marker-alt"></i></button>
        </div>
        <div id="message-container" class="d-flex flex-column"></div>
        <form id="chat-form" class="d-flex justify-content-between" style="position: sticky; bottom: 0px; width: 100%; padding: 8px; background: #464444;">
          <div class="w-100 d-flex">
            <input type="text" id="input" style="outline: none;padding: 8px;border: none; display: block;width: 100%;" placeholder="Message...">
            <button style="outline: none;border: none;padding: 8px 16px;display: block;background: #33db88;color: white;"><i class="fas fa-paper-plane"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
