<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Chatting</title>
    <link href="/vendor/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/vendor/css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/css/chat.css"/>
  </head>
  <body>
    <div class="container-fluid" style="height: 100vh;">
      <div class="row h-100">
        <div class="col-12 p-0" id="header-container">
          <div class="d-flex justify-content-between align-items-center p-3" id="header-container-wrapper">
            <h2 id="room-name"></h2>
            <i class="fas fa-ellipsis-v" style="cursor: pointer;" onclick="toggleQuickAccess()"></i>
          </div>
          <div id="quick-access">
            <ul>
              <li id="share-location"><i class="fas fa-map-marker-alt"></i> <span>Share location</span></li>
              <li id="view-users" onclick="viewUsers()"><i class="fas fa-users"></i> <span>View users</span></li>
            </ul>
          </div>
        </div>
        <div class="col-md-3 col-sm-12" id="sidebar">
          <h5>Users</h5>
          <ul>
          </ul>
        </div>
        <div class="col-md-9 col-sm-12 p-0" id="chat-panel">
          <div id="message-container" class="d-flex flex-column"></div>
          <form id="chat-form" class="d-flex justify-content-between">
            <div class="w-100 d-flex">
              <input type="text" id="input" placeholder="Message..." autocomplete="off">
              <button id="send-message"><i class="fas fa-paper-plane"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="usersModal" tabindex="-1" aria-labelledby="usersModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="usersModalLabel">Users</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="/vendor/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/js/moment.min.js"></script>
<script src="/vendor/js/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
